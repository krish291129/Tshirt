<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrandName | Product View</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/product-view.css">
</head>
<body>
  <div class="modal">
    <div class="modal-content">
      <div class="modal-img">
        <img src="images/tshirts/tshirt1.jpg" alt="T-Shirt">
      </div>
      <div class="modal-info">
        <h2>Urban Vibes</h2>
        <p class="price">$29.99</p>
        <p class="description">Premium cotton T-Shirt with futuristic design.</p>
        <p class="fabric">Fabric: 100% Cotton</p>
        <p class="sizes">Sizes: S, M, L, XL</p>
        <span class="heart">&#9829;</span>
        <button class="btn close-modal">Close</button>
      </div>
    </div>
  </div>

  <script src="js/favorites.js"></script>
  <script src="js/modal-view.js"></script>
</body>
</html>
